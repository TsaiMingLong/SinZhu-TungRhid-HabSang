image=ubuntu:
  image: ubuntu
  tags: ['20.04']
  pull: once

job=hazoi-ngiliau-job:
  use: ubuntu
  env:
  - BANBUN={env.BANBUN}
  - VUN_MIONGZII={env.VUN_MIONGZII}
  - SANG_MIONGZII={env.SANG_MIONGZII}
  - LANG=C.UTF-8
  - LANGUAGE=C.UTF-8
  - LC_ALL=C.UTF-8
  command: |
    bash -eux -c '
      apt-get update
      apt-get install -y wget unzip
      wget -O bun.zip $VUN_MIONGZII
      unzip -o -O utf-8 bun.zip -d /pun_ngiliau
      wget -O - $SANG_MIONGZII | tar -xvf - -C /pun_ngiliau
    '
  mounts: [pun_ngiliau, ]

job=zon-bienma-job:
  use: ubuntu
  env:
  - BANBUN={env.BANBUN}
  - PIN={env.PIN}
  command: |
    bash -eux -c '
      apt-get update
      apt-get install -y ffmpeg sox
      cp -r moe-hakkadict-main /zon_ngiliau/
      mkdir -p /zon_ngiliau/corpus /qiamsii/corpus
      find . -name "*.mp3" -exec ffmpeg -i {} -c:a pcm_s16le -ac 1 -ar $PIN /qiamsii/{}.wav \;
      find /qiamsii/ -type f -empty -delete
      find . -name "*.mp3" -exec sox /qiamsii/{}.wav /zon_ngiliau/{}.wav silence 1 0.1 0.1% reverse silence 1 0.1 0.1% reverse \;
      find /zon_ngiliau/corpus/ -size -1000c -delete
    '
  mounts: [pun_ngiliau, zon_ngiliau, ]
  working-dir: /pun_ngiliau

